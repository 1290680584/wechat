<!DOCTYPE html>

  <link rel="stylesheet" href="../css/common.css">

  <div id="container">

    <!-- title层-->
    <div id="title">
      <div id="title_left" class="flex-row-nowarp position-rele">微信（125）</div>
      <!--<div id="title_center"></div>-->
      <div id="title_right" class="align-row-right flex-row-nowarp postion-rela">
        <div id="see"></div>

        <div id="title_submenu" class="position-rela">

            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../images/title/group_chat.svg)"></div>
            </div>
            <!--右边的文字部分-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">发起群聊</div>

          </div>
          <!--菜单中添加朋友条目-->

            <div id="menus_left">
              <div id="menus_photo" style="background-image: url(../images/title/add_friends.svg)" ></div>

            <!--右边的文字-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">扫一扫</div>
            </div>
          </div>

            </div>
            <!--右边的文字-->
            <div id="menus_right">
              <div id="menus_content" class="flex-row-nowarp">收付款</div>
            </div>
          </div>

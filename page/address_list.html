<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>通讯录</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/util.css">
  <link rel="stylesheet" href="../css/app_bar.css">
  <link rel="stylesheet" href="../css/title.css">
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="../css/dynamic.css">
  <link rel="stylesheet" href="../css/menus.css">
  <link rel="stylesheet" href="../css/list.css">

</head>
<body>
<div id="container">
  <!--app_bar层-->
  <div id="app_bar" class="flex-row-nowarp align-col-center">
    <div id="app_bar_right" class="flex-row-nowarp align-col-center align-row-right">
      <!--<div id="operator" class="flex-row-nowarp align-col-center align-row-center">中国联通</div>-->
      <div id="xg" class="flex-row-nowarp align-row-center align-col-center">4G</div>
      <div id="singnal" class="flex-row-nowarp align-col-end">
        <div class="has-singnal"></div>
        <div class="has-singnal"></div>
        <div class="has-singnal"></div>
        <div class="has-singnal"></div>
        <div class="no-singnal"></div>
      </div>
    </div>
    <div id="app_bar_right1" class="flex-row-nowarp align-col-center align-row-right ">
      <!--      <div id="batteray_quantity">75%</div>-->
      <div id="batteray" class="flex-row-nowarp align-col-center ">
        <div id="batteray_body"></div>
      </div>
      <div id="batteray_head"></div>
      <div id="time" class="flex-row-nowarp align-col-center align-row-center ">下午1:57</div>
    </div>

  </div>
  <!-- title层-->
  <div id="title">
    <div id="title_left" class="flex-row-nowarp position-rele"style="font-weight: bolder">通讯录</div>
    <!--<div id="title_center"></div>-->
    <div id="title_right" class="align-row-right flex-row-nowarp postion-rela">
      <div id="see"></div>
      <div id="add"></div>
      <div id="title_submenu" class="position-rela">
        <!--菜单层中的群聊条目-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边的图片部分-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/group_chat.svg)"></div>
          </div>
          <!--右边的文字部分-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">发起群聊</div>
          </div>
        </div>
        <!--菜单中添加朋友条目-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/add_friends.svg)" ></div>
          </div>
          <!--右边文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp ">添加朋友</div>
          </div>
        </div>
        <!--菜单中的扫一扫-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边的图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/saoyisao.svg)"></div>
          </div>
          <!--右边的文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">扫一扫</div>
          </div>
        </div>
        <!--菜单中的收付款-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边的图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/shoufukuan.svg)"></div>
          </div>
          <!--右边的文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">收付款</div>
          </div>
        </div>
        <!--菜单中的帮助和反馈-->
        <div id="substance" class="flex-row-nowarp align-row-center">
          <!--左边的图片-->
          <div id="menus_left">
            <div id="menus_photo" style="background-image: url(../images/title/help.svg)"></div>
          </div>
          <!--右边的文字-->
          <div id="menus_right">
            <div id="menus_content" class="flex-row-nowarp">帮助和反馈</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--dynamic层-->
  <div id="dynamic">
    <!--语言框-->
    <div class="container">
      <!--第一条语言栏-->
      <div id="lift_bar" class="flex-row-nowarp align-col-center align-row-center">
        <!--语言栏左侧-->
        <div id="lift_left">
          <div id="lift_photo"class="position-rele"
               style="background-image: url(../images/list/new_friend.svg);">
          </div>
        </div>
        <!--语言栏中侧-->
        <div id="lift_center" class="flex-col-nowarp  align-row-center">
          <div id="lift_content" class="flex-row-nowarp ">
            <div class="new_friend">新的朋友</div>
          </div>
        </div>
        <!--语言栏右侧-->
        <div id="lift_right" class="flex-col-nowarp">
        </div>
      </div>
      <!--第二条语言栏-->
      <div id="lift_bar" class="flex-row-nowarp align-col-center align-row-center">
        <!--语言栏左侧-->
        <div id="lift_left">
          <div id="lift_photo"class="position-rele"
               style="background-image: url(../images/list/speak_group.svg);">
          </div>
        </div>
        <!--语言栏中侧-->
        <div id="lift_center" class="flex-col-nowarp  align-row-center">
          <div id="lift_content" class="flex-row-nowarp ">
            <div class="new_friend">群聊</div>
          </div>
        </div>
        <!--语言栏右侧-->
        <div id="lift_right" class="flex-col-nowarp">
        </div>
      </div>
      <!--第三条语言栏-->
      <div id="lift_bar" class="flex-row-nowarp align-col-center align-row-center">
        <!--语言栏左侧-->
        <div id="lift_left">
          <div id="lift_photo"class="position-rele"
               style="background-image: url(../images/list/label.svg);">
          </div>
        </div>
        <!--语言栏中侧-->
        <div id="lift_center" class="flex-col-nowarp  align-row-center">
          <div id="lift_content" class="flex-row-nowarp ">
            <div class="new_friend">标签</div>
          </div>
        </div>
        <!--语言栏右侧-->
        <div id="lift_right" class="flex-col-nowarp">
        </div>
      </div>
      <!--第四条语言栏-->
      <div id="lift_bar" class="flex-row-nowarp align-col-center align-row-center">
        <!--语言栏左侧-->
        <div id="lift_left">
          <div id="lift_photo"class="position-rele"
               style="background-image: url(../images/list/office.svg);">
          </div>
        </div>
        <!--语言栏中侧-->
        <div id="lift_center" class="flex-col-nowarp  align-row-center">
          <div id="lift_content" class="flex-row-nowarp ">
            <div class="new_friend">公众号</div>
          </div>
        </div>
        <!--语言栏右侧-->
        <div id="lift_right" class="flex-col-nowarp">
        </div>
      </div>
      <!--第五条语言栏-->

      <!--第六条语言栏-->

      <!--第七条语言栏-->

    </div>
  </div>
  <!--menus层-->
  <div id="menus" class="flex-row-nowarp align-col-center">
    <!--微信-->
    <div id="m_chat" class="flex-col-nowarp">
      <div id="chat" class="position-rele flex-col-nowarp">
        <div class="has_infom_alert" style="margin-top: 0px;margin-right: 16px">
          <div class="alert_num">...</div>
        </div>
        <div id="wechat_text_chat">微信</div>
      </div>
    </div>
    <!--通讯录-->
    <div id="m_list" class="flex-col-nowarp">
      <div id="list1" class="position-rele flex-col-nowarp">
        <div class="has_list">
          <!--<div class="alert_num">...</div>-->
        </div>
        <div id="list_text">通讯录</div>
      </div>
    </div>
    <!--发现-->
    <div id="m_find" class="flex-col-nowarp">
      <div id="find" class="position-rele flex-col-nowarp">
        <div class="has_find" ></div>
        <div id="find_text">发现</div>
      </div>
    </div>
    <!--我-->
    <div id="m_me" class="flex-col-nowarp">
      <div id="me" class="position-rele flex-col-nowarp">
        <div class="has_me"></div>
        <div id="me_text">我</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!--js的调用-->
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../js/app_bar.js"></script>
<script type="text/javascript" src="../js/title.js"></script>
<script type="text/javascript" src="../js/jump.js"></script>
